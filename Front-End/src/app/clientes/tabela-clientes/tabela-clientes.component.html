<div class="px-4 pb-4">
	<!-- Tabela PrimeNG -->
	<p-table
		[value]="clientes"
		[(selection)]="clientesSelecionados"
		[paginator]="true"
		[totalRecords]="quantidadeTotalClientes"
		[rows]="quantidadeClientesExibidosPorPagina"
		[lazy]="true"
		[showCurrentPageReport]="true"
		[autoLayout]="true"
		[rowsPerPageOptions]="[10, 30, 50, 100]"
		(onLazyLoad)="mudarPagina($event)"
		currentPageReportTemplate="Mostrando do {first}º ao {last}º de {totalRecords} clientes"
		#dtClientes
		styleClass="p-datatable-gridlines">
		<ng-template pTemplate="caption">
			<!-- Barra do Topo da Tabela -->
			<div class="d-flex align-items-center justify-content-between">
				Clientes
				<button
					pButton
					pRipple
					icon="pi pi-plus"
					label="Adicionar"
					class="p-button-primary"
					(click)="mostrarFormularioClientes(null)"></button>
			</div>
		</ng-template>

		<!-- Cabeçalho da Tabela -->
		<ng-template
			pTemplate="header"
			let-columns>
			<tr>
				<!-- Botão de Selecionar Todos os Itens da Tabela -->
				<th class="flex align-items-center justify-content-between align-middle text-center">
					<p-tableHeaderCheckbox />
				</th>

				<!-- Título de Cada Coluna -->
				<th class="align-middle text-center">ID</th>
				<th class="align-middle text-center">Nome</th>
				<th class="align-middle text-center">Telefone</th>
				<th class="align-middle text-center">E-Mail</th>
				<th class="align-middle text-center">Estado</th>
				<th class="align-middle text-center">CPF / CNPJ</th>
				<th class="align-middle text-center">Alergias</th>

				<!-- Título da Coluna dos Botões de Ações -->
				<th class="align-middle text-center align-items-center">Ações</th>
			</tr>
		</ng-template>

		<!-- Tabela -->
		<ng-template
			pTemplate="body"
			let-item
			let-columns="columns">
			<!-- Botão de Selecionar o Item da Tabela (Individual) -->
			<tr>
				<td class="align-middle text-center">
					<p-tableCheckbox [value]="item" />
				</td>

				<!-- Itens da Tabela -->
				<td class="align-middle text-center">
					{{ item.id }}
				</td>
				<td class="align-middle text-center">
					{{ item.pessoa.nome }}
				</td>
				<td class="align-middle text-center">
					{{ item.pessoa.telefone }}
				</td>
				<td class="align-middle text-center">
					{{ item.pessoa.email }}
				</td>
				<td class="align-middle text-center">
					{{ obterEstadoBrasileiro(item.pessoa.estadoBrasileiro) }}
				</td>
				<td class="align-middle text-center">
					{{ item.pessoa.cpfOuCnpj }}
				</td>
				<td class="align-middle text-center">
					{{ item.alergias }}
				</td>

				<!-- Botões de Ações de Cada Item da Tabela -->
				<td class="align-middle text-center gap-3">
					<i
						class="pi pi-pencil"
						style="font-size: 2rem"
						(click)="mostrarFormularioClientes(item)"></i>
					<i
						class="pi pi-trash ms-3"
						style="font-size: 2rem; color: rgb(255, 0, 0) !important"
						(click)="excluirCliente(item.id)"></i>
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
