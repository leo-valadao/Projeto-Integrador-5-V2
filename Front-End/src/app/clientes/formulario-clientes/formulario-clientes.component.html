<p-dialog
	[contentStyle]="{ overflow: 'visible' }"
	header="Cadastro de Agendamento"
	[(visible)]="exibirFormulario"
	[modal]="true"
	[style]="{ width: '50vw', height: '' }"
	*ngIf="exibirFormulario">
	<form class="d-flex flex-column gap-3">
		<div class="d-flex flex-row gap-3">
			<div class="d-flex flex-column w-100">
				<label for="cliente.nome">Nome do Cliente:</label>
				<input
					type="text"
					pInputText
					[(ngModel)]="cliente.nome" />
			</div>

			<div class="d-flex flex-column w-100">
				<label for="cliente.nome">CPF do Cliente:</label>
				<input
					type="text"
					pInputText
					[(ngModel)]="cliente.cpf" />
			</div>
		</div>

		<!-- { header: 'ID', field: 'id' },
		{ header: 'Nome', field: 'nome' },
		{ header: 'Telefone', field: 'telefone' },
		{ header: 'E-Mail', field: 'email' },
		{ header: 'Estado', field: 'estadoBrasileiro' },
		{ header: 'CPF', field: 'cpf' },
		{ header: 'Alergias', field: 'alergias' }, -->
	</form>
</p-dialog>
